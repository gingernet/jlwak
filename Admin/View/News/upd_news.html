<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/ueditor.config.js'></script>
<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/ueditor.all.min.js'></script>
<script type="text/javascript" src='{$Think.const.PLUGIN_URL}ueditor/lang/zh-cn/zh-cn.js'></script>
<style type="text/css">
    input{
        width: 360px;
        height: 30px;
        margin:0px 8px;
    }
    table tr td textarea{
        margin:8px 8px;
    }
    #subzx{
        width: 100px;
        height: 40px;
        margin:8px 8px;
        color: #fff;
        background-color: #545ECE;
        border:1px solid #545ECE;
    }
    td.STYLE6{
        height: 20px;
        font-size: 14px;
        font-weight: bold;
        color: #666;
    }
</style>
<table>
  <tr>
    <td>
    <form action="__SELF__" method="post" enctype="multipart/form-data">
     <input type="hidden" name='id' value='{$info.id}' />
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
     <tr>
        <td bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">新闻标题：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="text" name="title" value="{$info.title}"/>
        </div></td>
      </tr>
      
      <tr>
        <td bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">新闻作者：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <input type="text" name="author" value="{$info.author}"/>
        </div></td>
      </tr>

      <tr>
        <td bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">新闻摘要：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
            <input type="text" name="excerpt" value="{$info.excerpt}"/>
        </div></td>
      </tr>

       <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="right"><span class="STYLE19">新闻封面：</span></div></td>
        <td height="20" bgcolor="#FFFFFF" class="STYLE19">
           <div align="left">
               <input type="file" name="news_b_tx" />
               <img src='{$Think.const.SET_URL}{$info.news_b_tx |substr=###,2}'alt='图片' width="80" height="80" />
           </div>
        </td>
      </tr>
      
     <tr>
        <td  bgcolor="#FFFFFF" class="STYLE6" ><div align="right"><span class="STYLE19">新闻内容：</span></div></td>
        <td  bgcolor="#FFFFFF" class="STYLE19"><div align="left">
        <textarea rows="10" cols="80" id='content' name='content' style='width:900px;height:500px;'>
        	 {$info.content}
        </textarea>
        </div></td>
      </tr>
      
      <tr>
        <td  bgcolor="#FFFFFF" class="STYLE6" colspan='100'>
          <div align="center"><input type="submit" id="subzx" value='修改' /></div>
        </td>
      </tr>
    </table>
    </form>
    </td>
  </tr>
 </table>
  <script type="text/javascript">
      var ue = UE.getEditor('content');
  </script>
